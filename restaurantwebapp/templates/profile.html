<!-- templates/profile.html -->
{% extends "base.html" %}
{% block title %}Profile - Dine-Simply{% endblock %}
{% block content %}
<div class="card">
    <div class="card-header bg-info text-white">
        <h2>Your Profile</h2>
    </div>
    <div class="card-body">
        <p><strong>Name:</strong> {{ current_user.name }}</p>
        <p><strong>Email:</strong> {{ current_user.email }}</p>
        <p><strong>Phone:</strong> {{ current_user.phone }}</p>
        <p><strong>Location:</strong> {{ current_user.location }}</p>
        <!-- <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Home</a> -->
    </div>
</div>
{% endblock %}
