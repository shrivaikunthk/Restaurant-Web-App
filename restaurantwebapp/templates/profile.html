{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h2>Your Profile</h2>
<p>Name: {{ current_user.name }}</p>
<p>Email: {{ current_user.email }}</p>
<p>Phone: {{ current_user.phone }}</p>
<p>Location: {{ current_user.location }}</p>
{% endblock %}
